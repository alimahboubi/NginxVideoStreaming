# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
    - task: Docker@2
      displayName: Login to Spica Registry
      inputs:
        command: login
        containerRegistry: spica_container_registry
    - task: Docker@2
      displayName: Build and Push image 
      inputs:
        command: buildAndPush
        buildContext: '$(Build.Repository.LocalPath)'
        dockerfile: '$(Build.Repository.LocalPath)/Dockerfile'
        repository: vod
        containerRegistry: spica_container_registry
        tags: |
          $(tag)